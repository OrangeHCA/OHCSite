<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Orange Head Clan - Our Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#2A2A2A',
                            600: '#363636',
                        },
                        orange: {
                            500: '#FF7D33',
                            600: '#E66C22',
                        },
                        discord: '#5865F2',
                        guilded: '#F5C400',
                        roblox: '#E3242B',
                        minecraft: '#62B47A',
                        coc: '#FCCF00',
                        gta: '#245B36',
                        cod: '#CE1126'
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }
        
        .squircle {
            border-radius: 12px;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #FF7D33;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: white;
        }
        
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-card:hover::before {
            opacity: 0.1;
        }
        
        .mobile-menu {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #1E1E1E;
                padding: 20px;
                z-index: 1000;
                border-bottom: 2px solid #FF7D33;
            }
        }

        .game-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .game-link:hover .game-card {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game-link:hover .game-card::before {
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-dark-800 py-4 px-0 shadow-lg sticky top-0 z-50">
        <div class="w-full flex items-center justify-between px-3">
    
            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='./'">
              <div class="w-10 h-10 rounded-full bg-white-500 flex items-center justify-center">
                  <img src="images/logo.png" alt="Icon" class="w-10 h-10 object-contain" />
              </div>
              <span class="text-white font-bold text-xl md:text-2xl">The Orange Head Clan</span>
          </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8">
                <a href="./" class="text-gray-300 hover:text-white nav-link">Home</a>
                <a href="#" class="text-white nav-link active">Page 2</a>
                <a href="#" class="text-gray-300 hover:text-white nav-link">Page 3</a>
                <a href="#" class="text-gray-300 hover:text-white nav-link">Page 4</a>
            </div>
            
            <!-- Login Button -->
            <div class="hidden md:block">
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 squircle transition duration-300">
                    Join Us
                </button>
            </div>
    
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-3 pt-2 pb-4 space-y-2">
            <a href="./" class="block text-white py-2 border-b border-dark-600">Home</a>
            <a href="#" class="block text-gray-300 hover:text-white py-2 border-b border-dark-600">Page 1</a>
            <a href="#" class="block text-gray-300 hover:text-white py-2 border-b border-dark-600">Page 2</a>
            <a href="#" class="block text-gray-300 hover:text-white py-2 border-b border-dark-600">Page 3</a>
            <a href="#">
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 squircle mt-2 w-full transition duration-300">
                    Join Us
                </button>
            </a>
            </div>
        </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section>
          <h2 class="text-3xl font-bold mb-8 text-orange-500 relative inline-block">
            Our Games
            <span class="absolute bottom-0 left-0 w-full h-1 bg-orange-500"></span>
          </h2>
      
          <div class="flex flex-col items-center gap-6">
            <!-- Row 1: 4 cards -->
            <div class="flex flex-wrap justify-center gap-6 max-w-full">
              <!-- Cards 1–4 -->
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-discord">
                <!-- Discord -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fab fa-discord text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Discord</h3>
                  <p class="text-gray-300">Join our community and yap ig</p>
                </div>
              </div>
      
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-guilded">
                <!-- Guilded -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fa-brands fa-guilded text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Guilded</h3>
                  <p class="text-gray-300">Discord but shitter?</p>
                </div>
              </div>
      
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-roblox">
                <!-- Roblox -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fab fa-roblox text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Roblox</h3>
                  <p class="text-gray-300">Roblox</p>
                </div>
              </div>
      
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-minecraft">
                <!-- Minecraft -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fas fa-cube text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Minecraft</h3>
                  <p class="text-gray-300">Peak</p>
                </div>
              </div>
            </div>
      
            <!-- Row 2: 3 cards -->
            <div class="flex flex-wrap justify-center gap-6 max-w-full">
              <!-- Cards 5–7 -->
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-coc">
                <!-- Clash of Clans -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fas fa-chess-king text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Clash of Clans</h3>
                  <p class="text-gray-300">Clan War frfr</p>
                </div>
              </div>
      
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-gta">
                <!-- GTA -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fas fa-car text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">GTA Online</h3>
                  <p class="text-gray-300">Waiting for GTA VI</p>
                </div>
              </div>
      
              <div class="w-[250px] h-[350px] bg-dark-700 rounded-xl p-6 text-cod">
                <!-- Call of Duty -->
                <div class="flex flex-col items-center text-center h-full">
                  <div class="w-16 h-16 rounded-full bg-dark-600 mb-4 flex items-center justify-center">
                    <i class="fas fa-gun text-3xl"></i>
                  </div>
                  <h3 class="text-xl font-bold mb-2 text-white">Call of Duty</h3>
                  <p class="text-gray-300">Shoot stuff ig</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>                            
    
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
      
        mobileMenuButton.addEventListener('click', (e) => {
          e.stopPropagation();  // prevent immediate close when clicking button
          mobileMenu.classList.toggle('hidden');
        });
      
        document.addEventListener('click', (e) => {
          if (!mobileMenu.contains(e.target) && e.target !== mobileMenuButton) {
            mobileMenu.classList.add('hidden');
          }
        });
    </script>    
</body>
</html>
